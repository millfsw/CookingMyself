<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ГотовлюСам</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style_about_recipe.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div>
            <button class="btn" style="color: #FEBF32; font-size: 16px; background-color: rgba(76, 97, 76, 0.75); margin-top: 15px; float: left; margin-bottom: 35px;" onclick="document.location='/recipes'"><- Вернуться</button>
            </div>
            <div class="card mb-3" style="background-color: #F1F1F1">
                <p><a name="about"></a></p>
                <div class="row g-0">
                    <div class="col-md-5" style="padding: 35px;">
                        <img src="{{url_for('static', filename=recipe[4])}}" width="400" height="400" class="img-fluid rounded-start" alt="...">
                        <form method="POST">
                            <label>Комментарий</label>
                            <input style="background-color: rgb(158, 157, 157)" type="text" name="comment" class="form-control" required>
                            <button style="background-color: rgb(76, 97, 76);  color: #FEBF32; margin-top: 10px;" type="submit" name="submit" class="btn btn-outline-secondary" value="{{recipe[5]}}">Отправить</button>
                        </form>
                        {% for comment in comments: %}
                        <div>
                            <h5>{{comment[0]}}</h5>
                            <h4>{{comment[1]}}</h4>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="col-md-7">
                      <div class="card-body" style="padding-top: 65px;">
                        <h2 class="card-title" align="center" style="color: #363636;">{{recipe[2]}}</h2>
                        <p class="card-text" style="color: #363636;">{{recipe[3]}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
