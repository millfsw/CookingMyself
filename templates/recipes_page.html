<link rel="stylesheet" type="text/css" href="static/css/style_recipes.css">
{% for recipe in recipes: %}
<div class="card-container">
  <div class="card u-clearfix">
    <div class="card-body">
      <span class="card-number card-circle subtle">{{recipe[0]}}</span>
      <span class="card-author subtle">{{recipe[1]}}</span>
      <h2 class="card-title">{{recipe[2]}}</h2>
      <span class="card-description subtle">{{recipe[3]}}</span>
      <div class="card-read">Читать</div>
      <span class="card-tag card-circle subtle">C</span>
  </div>
  <img src="https://s15.postimg.cc/temvv7u4r/recipe.jpg" alt="" class="card-media" />
</div>
<div class="card-shadow"></div>
</div>
