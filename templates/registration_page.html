<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ГотовлюСам</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <section style="background: url('../static/image/fon.jpg') no-repeat; display: flex; justify-content: center; align-items: center; min-height: 100vh; width: 100%; background-position: center; background-size: cover;">
        <div class="form-box">
            <div class="form-value">
                <form class="login_form" method="post">
                    <h2 align="center" style="color: #FEBF32">Регистрация</h2>
                    <div class="form-group" >
                        <label>Имя</label>
                        <input style="background-color: rgb(158, 157, 157)" type="text" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Электронная почта</label>
                        <input style="background-color: rgb(158, 157, 157)" type="email" name="email" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label>Пароль</label>
                        <input style="background-color: rgb(158, 157, 157)" type="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Повторите пароль</label>
                        <input style="background-color: rgb(158, 157, 157)" type="password" name="confirm_password" class="form-control" required>
                    </div>
                    <br>
                    <div align="center" class="form-group">
                        <input style="background-color: rgb(76, 97, 76);  color: #FEBF32;" type="submit" name="submit" class="btn btn-outline-secondary" value="Зарегистрироваться">
                    </div>
                    <br>
                    <p>Уже зарегистрированы? <a href="/login">Войдите в систему</a>.</p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
